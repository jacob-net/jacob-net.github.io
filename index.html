  <h1>Days Since My Birthday</h1>
    <p id="daysSinceBirthday"></p>

 <script>
      function calcDaysSinceBirthday(){  
        const birthday = new Date("2016-08-02");
        const today = new Date();
        var yearAdjust = 0;
        
        if (today.getMonth() < birthday.getMonth()) {
          yearAdjust  = today.getFullYear() - 1;
        } else if (today.getMonth() === birthday.getMonth() && today.getDate() < birthday.getDate()) {
          yearAdjust  = today.getFullYear() - 1;
        } 
        //const lastBirthdayYear = today.getFullYear() - (today.getMonth() < birthday.getMonth() || (today.getMonth() === birthday.getMonth() && today.getDate() < birthday.getDate()) ? 1 : 0);
        const lastBirthdayYear  = today.getFullYear() - yearAdjust;
        // Create a new Date object for the last birthday.
        const lastBirthday = new Date(lastBirthdayYear, birthday.getMonth(), birthday.getDate());

        // Calculate the time difference in milliseconds.
        const timeDifference = today - lastBirthday;

        // Calculate the number of days by dividing milliseconds by milliseconds in a day.
        const daysSinceBirthday = Math.floor(timeDifference / (1000 * 60 * 60 * 24)) % 365;

        // Display the result on the page.
        const daysSinceBirthdayElement = document.getElementById("daysSinceBirthday");
        daysSinceBirthdayElement.textContent = `It has been ${daysSinceBirthday} days since my last birthday.`;
      }  

      calcDaysSinceBirthday();
 </script>
